<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .weather-info {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card my-5 shadow border-0">
                    <div class="card-header">
                        <h5 class="card-title">Weather Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="mb-3">
                                <label for="city" class="form-label">City<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="city" placeholder="Search by city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Search</button>
                            <div class="mt-2" id="result" class="error"></div>
                        </form>
                    </div>
                </div>
                <div class="card shadow border-0 my-5 weather-info" id="weatherCard">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>Weather data for</th>
                                <td id="wd"></td>
                            </tr>
                            <tr>
                                <th>Temperature</th>
                                <td id="temp"></td>
                            </tr>
                            <tr>
                                <th>Weather</th>
                                <td id="we" class="text-capitalize"></td>
                            </tr>
                            <tr>
                                <th>Humidity</th>
                                <td id="hum"></td>
                            </tr>
                            <tr>
                                <th>Wind Speed</th>
                                <td id="ws"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Function to fetch weather data
        async function fetchWeatherData(city) {
            const apiKey = "d62d6fcfd39177ced8646f612c5e0362"; // Your actual API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                displayWeatherData(data);
                document.getElementById('weatherCard').style.display = 'block';
                document.getElementById('result').textContent = '';
            } catch (error) {
                document.getElementById('result').textContent = "Error fetching weather data: " + error.message;
                document.getElementById('weatherCard').style.display = 'none';
            }
        }

        // Function to display weather data
        function displayWeatherData(data) {
            document.getElementById('wd').textContent = data.name;
            document.getElementById('temp').textContent = (data.main.temp).toFixed(2) + " Â°C"; // Metric units
            document.getElementById('we').textContent = data.weather[0].description;
            document.getElementById('hum').textContent = data.main.humidity + "%";
            document.getElementById('ws').textContent = data.wind.speed + " m/s";
        }

        document.getElementById('weatherForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const city = document.getElementById('city').value.trim();
            if (city) {
                fetchWeatherData(city);
            } else {
                document.getElementById('result').textContent = "Please enter a city name.";
                document.getElementById('weatherCard').style.display = 'none';
            }
        });
    </script>
</body>

</html>
